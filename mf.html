<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Multiple file upload test</title>
    <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
  </head>

  <body>
    <script>
    $(document).ready(function(){
        $('#inputSubmit').click(function(){
           var file_list = document.getElementById("multiple_files").files;
           for (i=0 ; i < file_list.length ; ++i)
             alert(file_list[i].name);
        });
    });
    </script>
    <form action="cgi-bin/cgi1" 
          method="post" 
          enctype="multipart/form-data">
      <input type="file" 
            name="multiple_files" 
            id="multiple_files" 
            multiple="true"/>
      <button type="submit" id="inputSubmit">Submit</button>
    </form>
  </body>
</html>
